<html>

<head>
    <style>
    canvas {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/TrackballControls.js"></script>
    <script>
    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer;

    init();
    animate();

    // Sets up the scene.
    function init() {

        // Create the scene and set the scene size.
        scene = new THREE.Scene();
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;

        // Create a renderer and add it to the DOM.
        renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        // Create a camera, zoom it out from the model a bit, and add it to the scene.
        camera = new THREE.PerspectiveCamera(90, WIDTH / HEIGHT, 0.1, 20000);
        camera.position.set(5, 9,0);
        scene.add(camera);

        // Create an event listener that resizes the renderer with the browser window.
        window.addEventListener('resize', function() {
            var WIDTH = window.innerWidth,
                HEIGHT = window.innerHeight;
            renderer.setSize(WIDTH, HEIGHT);
            camera.aspect = WIDTH / HEIGHT;
            camera.updateProjectionMatrix();
        });

        // Set the background color of the scene.
        //renderer.setClearColorHex(0x333F47, 1);

        var ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        var light = new THREE.PointLight(0xFFFFDD);
        light.position.set(15, 10, 15);

        var light2 = new THREE.PointLight(0xFFFFDD);
        light.position.set(1, 1, 1);
        scene.add(light2);

        // Load in the mesh and add it to the scene.
        var loader = new THREE.JSONLoader();
        loader.load("scripts/outfile.js", function(geometry, materials) {
            var material = new THREE.MeshLambertMaterial(materials);
            mesh = new THREE.Mesh(geometry, material);
            mesh.scale.set(1, 1, 1);
            scene.add(mesh);
        });

        // Add OrbitControls so that we can pan around with the mouse.
        controls = new THREE.OrbitControls(camera, renderer.domElement);

    }


    // Renders the scene and updates the render as needed.
    function animate() {

        // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
        requestAnimationFrame(animate);

        // Render the scene.
        renderer.render(scene, camera);
        controls.update();

    }
    </script>
</body>
